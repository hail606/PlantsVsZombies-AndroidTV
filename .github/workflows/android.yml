name: Android CI

on:
  push:
    paths-ignore:
      - '**/*.md'

  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [ V111, V115 ]
        build_type: [ Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # 【已禁用】原步骤：从私有仓库拉取资源（你无权访问）
      # - name: Checkout assets
      #   uses: actions/checkout@v5
      #   with:
      #     repository: ${{ secrets.ASSETS_REPO }}
      #     path: app/src/main/assets
      #     token: ${{ secrets.ASSETS_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      # 【新增核心步骤】解压你上传的WinRAR分卷资源包
      - name: Restore and unpack assets
        run: |
          cd app/src/main
          # 安装解压工具
          sudo apt-get update && sudo apt-get install -y unar
          # 使用unar智能解压（自动识别 .z01, .z02 等分卷）
          unar -f -o . assets.zip
          # 验证解压结果
          if [ -d "assets" ]; then
            echo "✅ Assets目录解压成功，文件数："
            find assets -type f | wc -l
          else
            echo "❌ Assets目录解压失败！"
            exit 1
          fi

      - name: Decode keystore
        if: matrix.build_type == 'Release'
        env:
          KEYSTORE_ENCODED: ${{ secrets.KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_ENCODED" | base64 -d > app/keystore.jks
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assemble${{ matrix.version }}${{ matrix.build_type }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: PvZ-TV-${{ matrix.version }}-${{ matrix.build_type }}
          path: app/build/outputs/apk/**/PvZ-TV-*.apk

  release:
    permissions:
      contents: write

    needs: [ build ]

    if: >
      github.ref == 'refs/heads/main' &&
      github.repository == 'Dicot0721/PlantsVsZombies-AndroidTV'

    runs-on: ubuntu-latest

    concurrency:
      group: release
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set build variables
        id: build_vars
        run: |
          echo "date=$(git log --date=format:%y%m%d --pretty=format:'%cd' -n 1)" >> "$GITHUB_OUTPUT"
          echo "commits_count=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          path: artifact
          pattern: PvZ-TV-*-Release
          merge-multiple: true

      - name: Publish release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          automatic_release_tag: nightly
          title: Nightly Build
          files: artifact/**/*.apk

      - name: Archive builds
        uses: softprops/action-gh-release@v2
        with:
          repository: Dicot0721/PvZ-TV-builds
          token: ${{ secrets.BUILDS_TOKEN }}
          prerelease: false
          make_latest: true
          tag_name: ${{ steps.build_vars.outputs.date }}-${{ steps.build_vars.outputs.commits_count }}
          body: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          files: artifact/**/*.apk
