name: Android CI

on:
  push:
    paths-ignore:
      - '**/*.md'

  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [ V111, V115 ]
        build_type: [ Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # 【已禁用】原步骤：从私有仓库拉取资源（你无权访问）
      # - name: Checkout assets
      #   uses: actions/checkout@v5
      #   with:
      #     repository: ${{ secrets.ASSETS_REPO }}
      #     path: app/src/main/assets
      #     token: ${{ secrets.ASSETS_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

                        # 【修正版】从根目录复制分卷文件并解压
      - name: Restore and unpack assets
        run: |
          echo "=== 1. 检查根目录的文件 ==="
          ls -la *.z* *.zip 2>/dev/null || echo "未找到zip分卷文件"
          
          echo "=== 2. 确保目标目录存在 ==="
          mkdir -p app/src/main
          
          echo "=== 3. 复制分卷文件到工作目录 ==="
          # 复制所有assets分卷文件到app/src/main/
          cp assets.* app/src/main/ 2>/dev/null || true
          cp *.z* app/src/main/ 2>/dev/null || true
          cp *.zip app/src/main/ 2>/dev/null || true
          
          echo "=== 4. 进入工作目录并处理 ==="
          cd app/src/main
          echo "当前目录：$(pwd)"
          echo "目录内容："
          ls -la
          
          echo "=== 5. 安装必要工具 ==="
          sudo apt-get update
          sudo apt-get install -y zip unzip
          
          echo "=== 6. 尝试修复并合并分卷 ==="
          # 方法A：使用zip修复功能（针对WinRAR分卷）
          zip -FR assets_fixed.zip assets.zip 2>&1 | head -20
          
          echo "=== 7. 解压文件 ==="
          if [ -f "assets_fixed.zip" ]; then
            echo "解压修复后的文件..."
            unzip -o assets_fixed.zip -d . 2>&1 | head -20
          else
            echo "尝试直接解压原始zip..."
            unzip -o assets.zip -d . 2>&1 | head -20
          fi
          
          echo "=== 8. 验证结果 ==="
          if [ -d "assets" ] && [ -n "$(ls -A assets 2>/dev/null)" ]; then
            echo "✅ Assets目录解压成功！"
            echo "文件数量：$(find assets -type f | wc -l)"
          else
            echo "❌ Assets目录解压失败或为空！"
            echo "最后尝试：列出所有可能的相关文件..."
            find . -name "assets*" -type f | head -20
            echo "当前目录完整列表："
            ls -laR . 2>/dev/null | head -50
            exit 1
          fi
          
      - name: Decode keystore
        if: matrix.build_type == 'Release'
        env:
          KEYSTORE_ENCODED: ${{ secrets.KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_ENCODED" | base64 -d > app/keystore.jks
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assemble${{ matrix.version }}${{ matrix.build_type }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: PvZ-TV-${{ matrix.version }}-${{ matrix.build_type }}
          path: app/build/outputs/apk/**/PvZ-TV-*.apk

  release:
    permissions:
      contents: write

    needs: [ build ]

    if: >
      github.ref == 'refs/heads/main' &&
      github.repository == 'Dicot0721/PlantsVsZombies-AndroidTV'

    runs-on: ubuntu-latest

    concurrency:
      group: release
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set build variables
        id: build_vars
        run: |
          echo "date=$(git log --date=format:%y%m%d --pretty=format:'%cd' -n 1)" >> "$GITHUB_OUTPUT"
          echo "commits_count=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          path: artifact
          pattern: PvZ-TV-*-Release
          merge-multiple: true

      - name: Publish release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          automatic_release_tag: nightly
          title: Nightly Build
          files: artifact/**/*.apk

      - name: Archive builds
        uses: softprops/action-gh-release@v2
        with:
          repository: Dicot0721/PvZ-TV-builds
          token: ${{ secrets.BUILDS_TOKEN }}
          prerelease: false
          make_latest: true
          tag_name: ${{ steps.build_vars.outputs.date }}-${{ steps.build_vars.outputs.commits_count }}
          body: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          files: artifact/**/*.apk
